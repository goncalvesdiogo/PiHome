<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"   
      xmlns:p="http://primefaces.org/ui">
    <h:head>        
        
        <title>PiHome - Login</title>
        <!-- ############################################################### -->
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <style>
            .panelPrincipal{
                height:15em;
                width:80%;                         
                background-color: #6294ff; 
                border-radius: 0.5em;
            }

            .panelGridPrincipal tr,
            .panelGridPrincipal td{                
                border-style: none !important;
                background-color: #6294ff; 
            }            
        </style>        
        <!-- ############################################################### -->
    </h:head>   
    <h:body>
        <h:form id="idFormLogin">
            <center>
                <p:spacer width="100%" height="50px"/>
                <p:panel id="idPanelPrincipal" styleClass="panelPrincipal" >
                    <p:spacer width="100%" height="10px"/>
                    <p:outputLabel value="Login" style="color: #ffffff; font-size: 1.8em"/>
                    <p:spacer width="100%" height="10px"/>
                    <p:panelGrid columns="2" styleClass="panelGridPrincipal">
                        <p:outputLabel value="Username" style="color: #ffffff; font-size: 1em; font-weight: bold;"/>
                        <p:inputText id="idUserName" />
                        <p:outputLabel value="Password" style="color: #ffffff; font-size: 1em; font-weight: bold;"/>
                        <p:password id="idPassWord" />
                        <p:spacer width="100%" height="10px"/>
                        <p:commandButton action="menu.xhtml" value="LOGIN" style="float: right;"/>
                    </p:panelGrid>

                </p:panel>
            </center>
        </h:form>
    </h:body>   
</html>
