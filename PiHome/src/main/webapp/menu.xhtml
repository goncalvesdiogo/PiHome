<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"   
      xmlns:p="http://primefaces.org/ui">
    <h:head>        

        <title>PiHome - Menu</title>
        <!-- ############################################################### -->
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="shortcut icon" type="image/ico" href="resources/images/favicon.ico" />
        <style>
            .panelPrincipal{
                border: none;
                height:25em;
                width:80%;                         
                background-color: #6294ff; 
                border-radius: 0.5em;
            }

            .panelMenu{
                border: none;
                height:17em;
                width:90%;                         
                background-color: #4b654e; 
                border-radius: 0.5em;
            }

            .panelGridPrincipal tr,
            .panelGridPrincipal td,
            .ui-panelgrid .ui-panelgrid-cell{                
                border-style: none !important;
                background-color: #4b654e;
                padding: 0px 0px;
            }                  

            .jqplot-series-shadowCanvas,
            .jqplot-event-canvas
            .jqplot-target {
                border: none !important;
                background: #4b654e;
            }

            .jqplot-event-canvas,
            .jqplot-series-shadowCanvas{
                border: none !important;
            }


            .jqplot-target{
                border: none !important;
                font-size: 0.85em;
            }


        </style>        
        <!-- ############################################################### -->
    </h:head>   
    <h:body>
        <h:form id="idFormLogin">
            <p:poll interval="3" listener="#{menu.updateMeterGaugesValue()}" update="idPanelMenu"/>
            <center>
                <p:spacer width="100%" height="2em"/>
                <p:panel id="idPanelPrincipal" styleClass="panelPrincipal" >

                    <p:spacer width="100%" height="2em"/>
                    <p:outputLabel value="Menu" style="color: #ffffff; font-size: 1.8em;"/>

                    <p:spacer width="100%" height="2em"/>
                    <p:panel id="idPanelMenu" styleClass="panelMenu" >
                        <p:panelGrid columns="2" styleClass="panelGridPrincipal">
                            <p:panelGrid columns="1">
                                <h:outputText value="#{menu.applicationBean.cpuTemp}" style="color: #ffffff; font-size: 0.6em; font-weight: bold">
                                    <f:convertNumber type="number" pattern="CPU TEMP: ###.## ÂºC"/>
                                </h:outputText>

                                <h:outputText value="#{menu.applicationBean.clockFreq}" style="color: #ffffff; font-size: 0.6em; font-weight: bold">
                                    <f:convertNumber type="number" pattern="CPU CLOCK: #### MHz"/>
                                </h:outputText>
                                <h:outputText value="#{menu.applicationBean.armFreq}" style="color: #ffffff; font-size: 0.6em; font-weight: bold">
                                    <f:convertNumber type="number" pattern="ARM CLOCK: #### MHz"/>
                                </h:outputText>                                
                                <h:outputText value="#{menu.applicationBean.memoryTotal}" style="color: #ffffff; font-size: 0.6em; font-weight: bold">
                                    <f:convertNumber type="number" pattern="MEMORY: #### MB"/>
                                </h:outputText>
                                <h:outputText value="#{menu.applicationBean.memoryUsed}" style="color: #ffffff; font-size: 0.6em; font-weight: bold">
                                    <f:convertNumber type="number" pattern="USED: #### MB"/>
                                </h:outputText>
                                <h:outputText value="#{menu.applicationBean.memoryFree}" style="color: #ffffff; font-size: 0.6em; font-weight: bold">
                                    <f:convertNumber type="number" pattern="FREE: #### MB"/>
                                </h:outputText>   
                                
                                <h:outputText value="#{menu.applicationBean.lastValidRead}" style="color: #ffffff; font-size: 0.6em; font-weight: bold"/>
                            </p:panelGrid>
                            <p:panelGrid styleClass="panelGridPrincipal" rendered="false">
                                <p:chart type="metergauge" model="#{menu.meterGaugeTemperature}"    style="width:11em;height:9em; float: top" />                        
                                <p:chart type="metergauge" model="#{menu.meterGaugeHumidity}"       style="width:11em;height:9em; float: top" />                        
                            </p:panelGrid>
                        </p:panelGrid>

                    </p:panel>
                </p:panel>
            </center>
        </h:form>
    </h:body>   
</html>
