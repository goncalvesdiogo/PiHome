<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"   
      xmlns:p="http://primefaces.org/ui">
    <h:head>        

        <title>PiHome - Menu</title>
        <!-- ############################################################### -->
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="shortcut icon" type="image/ico" href="resources/images/favicon.ico" />
        <style>
            .panelPrincipal{
                border: none;
                height:15em;
                width:80%;                         
                background-color: #6294ff; 
                border-radius: 0.5em;
            }

            .panelMenu{
                border: none;
                height:8em;
                width:90%;                         
                background-color: #4b654e; 
                border-radius: 0.5em;
            }

            .panelGridPrincipal tr,
            .panelGridPrincipal td{                
                border-style: none !important;
                background-color: #6294ff; 
            }            
        </style>        
        <!-- ############################################################### -->
    </h:head>   
    <h:body>
        <h:form id="idFormLogin">
            <p:poll interval="30" listener="#{menu.setMeterGaugeValue()}" update="idPanelMenu"/>
            <center>
                <p:spacer width="100%" height="2em"/>
                <p:panel id="idPanelPrincipal" styleClass="panelPrincipal" >

                    <p:spacer width="100%" height="2em"/>
                    <p:outputLabel value="Menu" style="color: #ffffff; font-size: 1.8em;"/>

                    <p:spacer width="100%" height="2em"/>
                    <p:panel id="idPanelMenu" styleClass="panelMenu" >
                        <p:chart type="metergauge" model="#{menu.meterGaugeModel1}" style="width:10em;height:7em; float: top" />                        
                        <p:chart type="metergauge" model="#{menu.meterGaugeModel1}" style="width:10em;height:7em;" />                        
                    </p:panel>
                </p:panel>
            </center>
        </h:form>
    </h:body>   
</html>
